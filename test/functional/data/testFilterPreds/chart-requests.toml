[[charts]]
title = 'Long runs'
y-axis = 'pace'
filters = ['distance > 30km']

[[charts]]
title = 'Long runs 2'
y-axis = 'distance'
filters = ['distance >= 30km']

[[charts]]
title = 'Fast runs'
y-axis = 'pace'
filters = ['pace < 3m30s /km']

[[charts]]
title = 'Specific duration runs'
y-axis = 'duration'
filters = ['duration > 40m', 'duration < 3h']

[[charts]]
title = 'Specific duration runs using and'
y-axis = 'duration'
filters = ['duration > 40m and duration < 3h']

[[charts]]
title = 'Runs within date range'
y-axis = 'distance'
filters = ['(datetime >= 2024-10-17) and (datetime < 2024-10-19)']
